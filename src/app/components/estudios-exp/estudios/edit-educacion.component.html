<div class="container" *ngIf="edu">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="anioE">Año/s</label>
                    <input type="text" class="form-control" id="anioE" name="anioE" [(ngModel)]="edu.anioE" required>
                </div>
                <div class="form-group">
                    <label for="nombreE">Nombre de la carrera o curso</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="edu.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="localidadE">Donde estudiaste (si es remoto, colocar remoto)</label>
                    <input type="text" class="form-control" id="localidadE" name="localidadE" [(ngModel)]="edu.localidadE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripción (max. 255)</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="edu.descripcionE" required>
                </div>
                <button class="btn btn-success">Actualizar educación</button>
                <button class="btn btn-danger" (click)="cancelar()">Cancelar</button>
            </form>
        </div>
    </div>
</div>
