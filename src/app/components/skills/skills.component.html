<h2>Conocimientos</h2>

<div class="buttons">
    <button class="indice"  [class.active]="activeButton === 1" (click)="showContent(1)">Programación</button>
    <button class="indice" [class.active]="activeButton === 2" (click)="showContent(2)">Diseño</button>
    <button class="indice" [class.active]="activeButton === 3" (click)="showContent(3)">Office</button>
</div>
<div class="content" [@fadeInOut]="show ? 'in' : 'out'">

    <div *ngIf="content == 1" >
        <div class="container">
          <hr>
            <div class="row">

              <div class="col-md-3" *ngFor="let s of skills">
                <div class="card mb-3" >
                  <div class="card-body d-flex align-items-center justify-content-between">
                    <h5 class="card-title">{{s.nombreS}}</h5>
                    <div class="card-buttons">
                      <div *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="/editskill/{{s.id}}"><i class="fa-solid fa-pen-to-square"></i></button>
                        <button class="btn btn-danger" (click)="delete(s.id)"><i class="fa-solid fa-trash fa-sm"></i></button>
                      </div>
                    </div>
                  </div>
                  <div class="card-body">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar"
                          [style.width.%]="s.porcentajeS"
                          [style.backgroundColor]="s.colorS"
                          [style.border]="s.colorS ? '1px solid ' + s.colorS : 'none'">
                          {{s.porcentajeS}}%
                        </div>
                    </div> 
                  </div>
                </div>
              </div>

            </div>
            <hr>  
        <button type="button" class="btn btn-light" routerLink="/nuevaskill" *ngIf="isLogged">Agregar skills</button>
        
      </div>
    </div>
  

    <div *ngIf="content == 2">
      <div class="container">
        <hr> 
            <div class="row">

              <div class="col-md-3" *ngFor="let s of skillsDos">
                <div class="card mb-3" >
                  <div class="card-body d-flex align-items-center justify-content-between">
                    <h5 class="card-title">{{s.nombreS}}</h5>
                    <div class="card-buttons">
                      <div *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="/editskillDos/{{s.id}}"><i class="fa-solid fa-pen-to-square"></i></button>
                        <button class="btn btn-danger" (click)="deleteDos(s.id)"><i class="fa-solid fa-trash fa-sm"></i></button>
                      </div>
                    </div>
                  </div>
                  <div class="card-body">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar"
                          [style.width.%]="s.porcentajeS"
                          [style.backgroundColor]="s.colorS"
                          [style.border]="s.colorS ? '1px solid ' + s.colorS : 'none'">
                          {{s.porcentajeS}}%
                        </div>
                      </div> 
                  </div>
                </div>
              </div>
              
            </div>
            <hr> 
        <button type="button" class="btn btn-light" routerLink="/nuevaskillDos" *ngIf="isLogged">Agregar skills</button>
        </div>
    </div>
   
    <div *ngIf="content == 3">
      <div class="container">
        <hr> 
        <div class="row">

          <div class="col-md-3" *ngFor="let s of skillsTres">
            <div class="card mb-3" >
              <div class="card-body d-flex align-items-center justify-content-between">
                <h5 class="card-title">{{s.nombreS}}</h5>
                <div class="card-buttons">
                  <div *ngIf="isLogged">
                    <button class="btn btn-light" routerLink="/editskillTres/{{s.id}}"><i class="fa-solid fa-pen-to-square"></i></button>
                    <button class="btn btn-danger" (click)="deleteTres(s.id)"><i class="fa-solid fa-trash fa-sm"></i></button>
                  </div>
                </div>
              </div>
              <div class="card-body">
                <div class="progress">
                    <div class="progress-bar" role="progressbar"
                      [style.width.%]="s.porcentajeS"
                      [style.backgroundColor]="s.colorS"
                      [style.border]="s.colorS ? '1px solid ' + s.colorS : 'none'">
                      {{s.porcentajeS}}%
                    </div>
                  </div> 
              </div>
            </div>
          </div>

        </div>
        <hr> 
      <button type="button" class="btn btn-light" routerLink="/nuevaskillTres" *ngIf="isLogged">Agregar skills</button>
      </div>
    </div>

</div>
